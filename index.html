<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Color Changer</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container text-center">
        <h1 class="display-4 text-light mb-4">JavaScript Color Changer</h1>
        <button id="colorButton" class="btn btn-lg btn-primary mb-3">Change Colors</button>
        <div id="colorCode" class="mt-3 text-light font-weight-bold" aria-live="polite"></div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
    <!-- Bootstrap JS CDN (Optional, for any future interactions) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
